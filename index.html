<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Dynamic List</title>
    <style>
      .box {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="box" style="width: 100%; height: 60px; margin-bottom: 16px">
      Header
    </header>

    <div style="display: flex; gap: 16px">
      <aside class="box" style="width: 150px; height: 500px">Sidebar</aside>
      <main>
        <div
          id="dynamic-list-area"
          style="
            border: 1px solid black;
            padding: 16px;
            max-height: 1600px;
            min-width: 300px;
            overflow: auto;
          "
        ></div>
      </main>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
