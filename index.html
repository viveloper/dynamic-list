<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Dynamic List</title>
    <style>
      .header {
        height: 60px;
        margin-bottom: 16px;
      }
      .sidebar {
        width: 150px;
        height: 500px;
      }
      .box {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #dynamic-list-area {
        border: 1px solid black;
        padding: 16px;
        max-height: 1600px;
        min-width: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <header class="header box">Header</header>

    <div style="display: flex; gap: 16px">
      <aside class="sidebar box">Sidebar</aside>
      <main>
        <div id="dynamic-list-area"></div>
      </main>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
